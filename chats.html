<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаты</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="chats.css" rel="stylesheet"><link href="header.css" rel="stylesheet"><link href="addChat.css" rel="stylesheet"></head>

<body>
    <header class="header">
        <button class="header__menu"><i class="material-icons">menu</i></button>
        <h1 class="header__title">Чаты</h1>
        <button class="header__search"><i class="material-icons">search</i></button>
    </header>

    <div class="chat">
        <div class="chat__item">
            <img class="chat__avatar" src="https://cs13.pikabu.ru/post_img/2023/10/28/2/1698456437194820220.jpg"
                alt="Avatar">
            <div class="chat__details">
                <div class="chat__info">
                    <h2 class="chat__title">Алиса</h2>
                    <div>
                        <i class="chat__status material-icons">done_all</i>
                        <span class="chat__time">13:20</span>
                    </div>
                </div>
                <div>
                    <p class="chat__last-message">Все хорошо</p>
                </div>
            </div>
        </div>
        <div class="chat__item">
            <img class="chat__avatar"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwgiN7nXRTtGSdhY_H9qWlNdSrnLYTWF1ZcA&s"
                alt="Avatar">
            <div class="chat__details">
                <div class="chat__info">
                    <h2 class="chat__title">Иван</h2>
                    <div>
                        <i class="chat__status material-icons">done_all</i>
                        <span class="chat__time">17:50</span>
                    </div>
                </div>
                <div>
                    <p class="chat__last-message">Договорились</p>
                </div>
            </div>
        </div>
    </div>

    <button class="floating-button" id="createChatButton"><i class="material-icons">edit</i></button>

<script type="text/javascript" src="chats.bundle.js"></script><script type="text/javascript" src="header.bundle.js"></script><script type="text/javascript" src="addChat.bundle.js"></script></body>

</html>
